<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IVEN Hub</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2b6ef6" />
  <style>
    body {
      font-family: system-ui, Roboto;
      margin: 0;
      background: #f5f7fb;
    }
    header {
      background: #2b6ef6;
      color: #fff;
      padding: 14px;
      font-weight: 700;
      text-align: center;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 18px;
      background: #2b6ef6;
      color: #fff;
      border: none;
      border-radius: 8px;
      max-width: 300px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 0;
      margin-top: 12px;
    }
    footer {
      color: #666;
      font-size: 13px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>IVEN Hub - All Portals</header>

  <button class="btn" onclick="openIt('https://docs.google.com/forms/d/...')">Open Form</button>
  <button class="btn" onclick="openIt('https://docs.google.com/spreadsheets/d/19KqKVrwYzrSyiev5eLDKKskt3CvpM6bSygJAp7TJVvY/edit#gid=1075663640')">Open Dashboard</button>
  <button class="btn" onclick="openIt('https://script.google.com/home/projects')">Open Script</button>
  <button class="btn" onclick="openIt('https://github.com/krshnforge/Iven-prototype')">Open GitHub Repo</button>

  <iframe src="https://docs.google.com/spreadsheets/d/19KqKVrwYzrSyiev5eLDKKskt3CvpM6bSygJAp7TJVvY/pubhtml?gid=1075663640&single=true"></iframe>

  <footer>Add this site to Home Screen for app view</footer>

  <script>
    function openIt(url) {
      window.open(url, '_blank');
    }
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('/service-worker.js'));
    }
  </script>
</body>
</html>
